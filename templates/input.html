<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Sympy</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">

  <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                jax: ["input/TeX", "output/HTML-CSS"],
                TeX: {
                    extensions: ["AMSmath.js", "AMSsymbols.js", "noErrors.js", "noUndefined.js"]
                },
                "HTML-CSS": {
                    minScaleAdjust: 100
                },
                menuSettings: {
                    context: "MathJax",
                    zoom: "Hover",
                    ALT: true
                },
                MathZoom: {
                    delay: 100
                },
                extensions: ["tex2jax.js"]
            });
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_CHTML-full"></script
</head>
<body>

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">

    {% if input %}
            <h1>Enter your Sympy Expression</h1>
            <form action="" method="POST">
            {% csrf_token %}
                <input type="text" name="input"  autocapitalize="off"  id="id_i">
                <input class="input_field" type="submit" value="submit" />
            </form>



    {% else %}

            <h1>Enter your Sympy Expression</h1>
              <form action="" method="POST">
              {% csrf_token %}
                <input type="text" name="input"  autocapitalize="off" id="id_i">
                <input class="input_field" type="submit" value="submit" />
            </form>
        <br>

                <div class="card-body">

       <h3>Sympy:</h3>
                    <br>
                    <h4>Given Input: {{ expression|safe  }}</h4>
                    <br>
                    <h4>Steps:</h4>
<br>
                     {{latex|safe}}
                </div>
<br>

{% endif %}

            <center><div class="foot">
                    Made by Clement Adriean A A
            </div></center>
</div>
</div>
</div>
</div>

</body>
</html>
